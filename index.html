<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Анализатор текста</title>
    <link rel="stylesheet" href="style.css" />
    <script src="common.js"></script>
  </head>
  <body>
    <h1>Анализатор текста</h1>
    <p class="fw-lighter">
      Введите текст в поле ниже, и система измерит и покажет его длину.
    </p>
    <textarea class="form-control" id="text"></textarea>
    <button class="btn btn-success" id="count-button" disabled="disabled">
      Посчитать
    </button>
    <button class="btn btn-danger" id="reset-button" disabled="disabled">
      Очистить
    </button>
    <div id="result"></div>
  </body>
</html>
